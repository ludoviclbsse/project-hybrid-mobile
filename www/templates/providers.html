<ion-view view-title="Provider">
  <ion-content class="padding">
    <ion-list >
      <ion-item class="item-thumbnail-left" ng-repeat="item in ServiceProviders" href="#/provider/{{item.name}}">
        <img src="{{item.image}}"/>
        <h2>{{item.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
