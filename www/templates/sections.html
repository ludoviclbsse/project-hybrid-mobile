<ion-view view-title="{{currentProvider}}">
  <ion-content class="padding">
    <ion-list >
      <ion-item class="item-thumbnail-left" ng-repeat="item in ProvidersSections | filter: currentProvider" ng-click="goToSection(item)">
        <img src="{{item.logo}}"/>
        <h2>{{item.section}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
